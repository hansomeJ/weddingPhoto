<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/common1.css' %}">
    <script type="text/javascript" src="{% static 'js/lib/jQuery3.2.1/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    <!--    <meta charset="UTF-8">-->
    <!--    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/metro/easyui.css' %}">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/mobile.css' %}">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/icon.css' %}">-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.min.js' %}"></script>-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.easyui.min.js' %}"></script>-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.easyui.mobile.js' %}"></script>-->
</head>
<body>
<div class="container-fluid" style="height: 100px">


    <div>
        <div class="text text-center text-danger">
            <h3 style="">{{ msg }}</h3>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <form class="form-horizontal" method="post" action="{% url 'cameraman:updateMsg' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-primary">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">昵称</label>
                        <div class="col-sm-9 disabled">
                            <input type="text" class="form-control" name="name" id="name"
                                   value="{{ ca.ca_nickName }}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail" class="col-sm-3 control-label">简介</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="detail" id="detail" rows="3" >{{ ca.ca_detail }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoImage" class="col-sm-3 control-label">头像</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="photoImage" id="photoImage" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9 radio">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender" value="男" checked>
                                男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="女">
                                女
                            </label>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-3">
                            <button type="submit" class="btn btn-primary">修改</button>
                        </div>
                        <div class=" col-sm-3">
                            <a href="{% url 'Admin:cameraMan' 0 %}" class="btn btn-warning">放弃/返回</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>

</body>
</html>
