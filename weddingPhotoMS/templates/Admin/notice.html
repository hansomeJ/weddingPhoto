{% extends 'base.html' %}
{% block title %} 管理员首页 {% endblock %}
{% block nav %}
{% endblock %}
{% block middle %}
{% load static %}
{% block img %}
{% endblock %}
<link rel="stylesheet" href="/static/ueditor/themes/default/css/ueditor.css">
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h2 class="panel-title text-center text-primary text-capitalize">发布公告</h2>
        </div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <h4 class="text-center text-danger" id="msg">{{msg}}</h4>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <input type="text" name="title" id="title" class="col-md-12 form-control"
                               placeholder="公告标题,20个字以内..." required>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-10 col-md-offset-1">
                        <script id="content" name="content" value="在这里输入公告内容..."></script>
                    </div>
                </div>
                <div class="row text-center" style="margin-top: 10px;">
                    <button class="btn btn-success btn-lg submit">发布公告</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var id_content = UE.getEditor('content', {
        // 'initialFrameWidth': 600,
        'initialFrameHeight': 200,
        'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat='
    });
    id_content.ready(function () {

    });
</script>
{% endblock %}
