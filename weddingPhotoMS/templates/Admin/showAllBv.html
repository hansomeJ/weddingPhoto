<body>
<div class="container-fluid" style="height: 100px">
    <div class="row">
        {% for bv in allBv %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="/{{ bv.bv_image }}" alt="{{ bv.bv_name }}" title="{{ bv.bv_name }}" style="height: 150px">
                <div class="caption">
                    <span>{{ bv.bv_detail | truncatechars:10 }}</span>
                    <p class="text-center"><a href="{% url 'Admin:deleteBv' bv.id %}" class="btn btn-danger" role="button">删除</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
