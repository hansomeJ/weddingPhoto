<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/common1.css' %}">
    <script type="text/javascript" src="{% static 'js/lib/jQuery3.2.1/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    <!--    <meta charset="UTF-8">-->
    <!--    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/metro/easyui.css' %}">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/mobile.css' %}">-->
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'js/lib/easyui/themes/icon.css' %}">-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.min.js' %}"></script>-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.easyui.min.js' %}"></script>-->
    <!--    <script type="text/javascript" src="{% static 'js/lib/easyui/jquery.easyui.mobile.js' %}"></script>-->
</head>
<body>
<div class="container-fluid" style="height: 100px">


    <div>
        <div class="text text-center text-danger">
            <h3 style="">{{ msg }}</h3>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <form class="form-horizontal" method="post" action="{% url 'Admin:updateBv' bv.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-primary">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">婚纱名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name" placeholder="请填写婚纱名..."
                                   value="{{ bv.bv_name }}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="num1" class="col-sm-3 control-label">总婚纱数量</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="numAll" id="num1" placeholder="婚纱数量"
                                   value="{{ bv.bv_num_all }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="num2" class="col-sm-3 control-label">当前婚纱数量</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="numNow" id="num2" placeholder="婚纱数量"
                                   value="{{ bv.bv_num_now }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-3 control-label">婚纱价格</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="price" id="price" placeholder="婚纱价格"
                                   value="{{ bv.bv_price }}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoMaxNum" class="col-sm-3 control-label">拍摄照片数</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="photoMaxNum" id="photoMaxNum"
                                   value="{{ bv.bv_photoNumMax }}"
                                   placeholder="拍摄照片数" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoMinNum" class="col-sm-3 control-label">可选照片数</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="photoMinNum" id="photoMinNum"
                                   value="{{ bv.bv_photoNumMin }}"
                                   placeholder="可选照片数" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail" class="col-sm-3 control-label">婚纱简介</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="detail" id="detail" rows="3" required>{{ bv.bv_detail }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoImage" class="col-sm-3 control-label">婚纱图片</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="photoImage" id="photoImage" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-3">
                            <button type="submit" class="btn btn-primary">修改</button>
                        </div>
                        <div class=" col-sm-3">
                            <a href="{% url 'Admin:showBv' 0 %}" class="btn btn-warning">放弃</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>

</body>
</html>
