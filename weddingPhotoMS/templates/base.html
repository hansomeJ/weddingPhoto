<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} 首页面 {% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/common1.css' %}">
    <script type="text/javascript" src="{% static 'js/lib/jQuery3.2.1/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
</head>
<body id='background' style="background-image: url('/static/img/background/background.gif');background-size: cover">
{% block nav %}
<nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="  nav navbar-nav nav-pills ">
                <li role="presentation" class="active"><a href="#">首页</a></li>
                <li role="presentation"><a href="#">婚纱</a></li>
                <li role="presentation"><a href="#">场地</a></li>
                <li role="presentation"><a href="#">摄影师</a></li>
            </ul>
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <audio src="/static/media/audio/bg_music.mp3" controls autoplay ></audio>
                </div>
            </div>
            <ul class="nav nav-pills navbar-nav  navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

{% endblock %}
</body>
</html>
